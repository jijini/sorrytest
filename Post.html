  <title>Post</title>
</head>

<body>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom ">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="45" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2" style="font-size: 18px;">사과드려요</a></li>
      <li><a href="#" class="nav-link px-2" style="font-size: 18px;">해드려요</a></li>
      <!-- <li><a href="#" class="nav-link px-2" style="font-size: 18px;"></a></li> -->
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Login</button>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
  </header>

  <!-- 본문 -->

  <main role="main" class="container" style="margin-top: 5rem;">
    <form name="form" method="POST" action="/index.html">
      <div class="pt-1">
        <input type="text" name="title" placeholder="제목을 입력하세요" style="border-radius: 5px; width: 100%; padding: 5px;">
      </div>
      <div class="pt-1">
        <textarea id="summernote" name="contents"></textarea>
      </div>
      <script>
        $(document).ready(function () {
          $('#summernote').summernote({
            placeholder: '내용을 작성하세요',
            height: 400,
            maxHeight: 400
          });
        });
      </script>
      <div class="pt-1 text-right">
        <button class="btn btn btn-success" type="submit" style="width: 10%; padding: 5px;">입력</button>
      </div>
</body>
