<!-- 일반 게시판 형식의 게시글 상세보기  -->


<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <title>Document</title>
</head>

<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom ">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <svg class="bi" width="40" height="45" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
  </div>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="#" class="nav-link px-2 " style="font-size: 18px;">사과드려요</a></li>
    <li><a href="#" class="nav-link px-2" style="font-size: 18px;">해드려요</a></li>
    <!-- <li><a href="#" class="nav-link px-2" style="font-size: 18px;"></a></li> -->
  </ul>

  <div class="col-md-3 text-end">
    <button type="button" class="btn btn-outline-primary me-2">Login</button>
    <button type="button" class="btn btn-primary">Sign-up</button>
  </div>
</header>


<body>
  <div class="container">
    <hr />
    <div class="row">
      <div class="col-md-10 mx-auto">
        <table class="table table-condensed" style="margin-bottom: 0px;">
          <thead>
            <tr align="center">
              <th width="10%">제목</th>
              <th width="60%">게시판 제목 입니다.</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>작성일
              </td>
              <td>
                2014-12-15 04:45:23
              </td>
            </tr>
            <tr>
              <td>글쓴이
              </td>
              <td>
                husk <span style='float:right'>조회 : 0</span>
              </td>
            </tr>
            <!-- <tr>
              <td colspan="2">
                <p>이름, 패스워드 내용을 적으시고 확인버튼을 누르세요.</p>

              </td>
            </tr> -->
          </tbody>
        </table>
        <table id="commentTable" class="table table-condensed"></table>
        <table class="table table-condensed">
          <tr>
            <p>ㅁㅇㄻㅇㄴㄹ</p>
          </tr>
        </table>
        <table class="table table-condensed">
          <thead>
            <tr>
              <td>
              </td>
            </tr>
          </thead>
        </table>
        <span style='float:right'>
          <button type="button" id="list" class="btn btn-default">목록</button>
          <button type="button" id="modify" class="btn btn-default">수정</button>
          <button type="button" id="delete" class="btn btn-default">삭제</button>
          <button type="button" id="write" class="btn btn-default">글쓰기</button>
        </span>
      </div>
    </div>
    <hr />
  </div>
</body>

</html>
