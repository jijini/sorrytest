<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feather/feather.css">
    <link rel="stylesheet" href="Profiletext2.css">
    <title>Profile card</title>

<body>
    <div class="container">
        <!------------------------------ First card container --------------------------------------->
        <div class="card-container">
            <div class="top-box">
                <div class="top-menu">
                    <!-------------------------------  First dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-align-left"></i>
                        </button>
                        <div class="dropdown-content menu">
                            <div class="menu-list">
                                <a href="#">About</a>
                                <a href="#">Portfolio</a>
                                <a href="#">Activities</a>
                            </div>
                        </div>
                    </div>
                    <!-------------------------------  Second dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-more-vertical"></i>
                        </button>
                        <div class="dropdown-content more">
                            <span class="skills-title">Skills</span>
                            <div class="skills-list">
                                <label>HTML</label>
                                <label>JavaScript</label>
                                <label>CSS</label>
                                <label>Sass</label>
                                <label>Raact</label>
                                <label>Bootstrap</label>
                                <label>WordPress</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------- End of top Box(Menu) ---------------------------------->

            <div class="image-box">
                <img src="images/avatar.jpg" alt="user-profile">
            </div>
            <!-------------------------- End of Image Box ---------------------------------->

            <div class="main-box">
                <div class="user-info">
                    <span class="name">Mark Rash</span>
                    <span class="job">- Web Designer -</span>
                </div>
                <!-------------------------- End of user information ---------------------------------->

                <div class="social-icons">
                    <div class="social-icon-box">
                        <span><i class="fe fe-facebook"></i></span>
                        <p class="social-icon-name">Facebook</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-github"></i></span>
                        <p class="social-icon-name">Github</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-instagram"></i></span>
                        <p class="social-icon-name">Instagram</p>
                    </div>
                    <div class="social-icon-box">
                        <span><i class="fe fe-gitlab"></i></span>
                        <p class="social-icon-name">Gitlab</p>
                    </div>
                </div>
                <!---------------------------- End of Social icons ------------------------------>
                <div class="btn-box">
                    <button class="btn">Hire</button>
                </div>
                
                <!---------------------------- End of button box ------------------------------>
            </div>
            <!---------------------------- Animated circles ------------------------------>
      
               <div class="circle-1"></div>
